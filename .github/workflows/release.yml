name: Release to npm

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Configure project-level .npmrc from secrets
        run: |
          # Set the npm registry and authentication token
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          echo "package-manager=pnpm@8.0.0" >> .npmrc

      - name: Install dependencies
        run: |
          # Install pnpm and project dependencies
          npm install -g pnpm
          pnpm install

      - name: Build the package
        run: pnpm run build

      - name: Apply version bump from Changesets
        run: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version packages" || echo "No changes to commit"
          git push

      - name: Publish to npmjs.org
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
